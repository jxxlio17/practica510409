<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>
<body>
   <h1>FORMULARIOS HTML</h1> 

   <form action="" method="post">
    
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="Nombre" id="nombre">
    </div>

    <div>
        <label for="colorFav">Color Favorito</label>
        <input type="color" name="colorFav" id="colorFav">
    </div>

    <div>
        <label for="fechaNac">Fecha de Nacimiento</label>
        <input type="date" name="fechaNac" id="fechaNac">
    </div>

    <div>
        <label for="Clave">CLAVE</label>
        <input type="password" name="clave" id="clave">
    </div>

    <div>
        <label for="semestre">SEMESTRE</label>
        <input type="range" min="1" max="9" name="semestre" id="semestre">
    </div>
    
    <div>
        <label for="semestre">COMMENTS</label>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
    </div>

    <div>
        <label for="curriculum">Curriculum</label>
        <input type="file" name="curriculum" id="curriculum">
    </div>

    <div>
        <label for="curso">Curso</label>
        <select name="curso" id="curso">
            <option value="1">CURSO DE PYTHON</option>
            <option value="2">CURSO DE C#</option>
            <option value="3">CURSO DE COBOL</option>
        </select>
    </div>
    
    <div>
        <label for="curso">Curso</label>
        <select name="curso" id="curso" multiple>
            <option value="1">CURSO DE PYTHON</option>
            <option value="2">CURSO DE C#</option>
            <option value="3">CURSO DE COBOL</option>
        </select>
    </div>
    
    <div>
        <label for="curso">Curso</label>
        <select name="curso" id="curso">
            <optgroup label="EN LINEA">
                <option value="1">CURSO DE PYTHON</option> 
            </optgroup>
            

            <optgroup label="PRESENCIAL">
                <option value="2">CURSO DE C#</option>
                <option value="3">CURSO DE COBOL</option>
            </optgroup>
        </select>
    </div>

    <input type="button" value="GUARDAR">
    <input type="submit" value="ENVIAR">
    <input type="reset" value="BORRAR">
    <button>ENVIAR</button>
    <a href="#">ENVIAR</a>


   </form>
</body>
</html>
